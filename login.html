<!DOCTYPE html>
<html>
<head>
  <title>Sign In / Sign Up Pop-up</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

  <button id="signInButton">Sign In / Sign Up</button>

  <div id="overlay">
    <div id="popupContainer">
      <div id="signInPopup" class="popup">
        <h2>Sign In</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter your username">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password">
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
      </div>
      <div id="signUpPopup" class="popup">
        <h2>Sign Up</h2>
        <form>
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" placeholder="Enter a username">
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" placeholder="Enter a password">
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
